<!DOCTYPE HTML>
<html>

<head>

<meta charset='utf-8'/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpaceX Dashboard</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>



</head>
<body>
<!-- 	<div class= "fade-out">
		<img src="img/SpaceXLogo.png"></img>
	</div> -->

	<header>

		<div class="menu">
			 <a id="hamburgerMenu" href="javascript:void(0);" class="icon" onclick="myFunction()">
	    		<img src="img/Menu.png"></img>
			</a>
		  <div id="myLinks">
		  	<div id="menuHead"></div>
		    <a href="#dashboard">Dashboard</a>
		    <a href="#contact">Tools</a>
		    <a href="#about">Assistance</a>
		    <a href="#about">Journey info</a>
		    <a href="#about">SpaceX</a>
		    <a href="#about">App Settings</a>
		    <a href="#about">Assistance</a>
		  </div>

		</div> 
		
		<div class="ship">
			<h1>Falcon 9</h1>
			<h2>Destination <strong>Mars</strong></h2>
		</div>

	
		
	</header>

	<div class="journeyInfo">
		<div class="info">
			<h2>eda</h2>
			<p>21/02/2030</p>
		</div>
		<div class="info">
			<h2>distance</h2>
			<p>54mln km</p>
		</div>
		<div class="info">
			<h2>speed</h2>
			<p>96.000 km/h</p>
		</div>
	</div>

	<div class="flexContainer">
	<article>
		<h2>Vehicle Information</h2>
		<div class="chartStyle">	
			<canvas id="fuel-chart" width="600" height="250"></canvas>
		</div>
	</article>

	<article id="gforce">
		<h2>Gforce around spacecraft</h2>	
		<div class="chartStyle">	
				<canvas id="line-chart" style="height:80vh; width:80vw"></canvas>
		</div>
	</article>

	<article id="accelertion">
		<h2>Acceleration</h2>	
		<div class="chartStyle">	
				<canvas id="accel-chart" style="height:80vh; width:80vw"></canvas>
		</div>
	</article>

		<article id="foodChart">
		<h2>Ship Supplies</h2>	
		<div class="chartStyle">	
				<canvas id="food-chart" style="height:80vh; width:80vw"></canvas>
		</div>
	</article>
</div>



</body>

<script type="text/javascript">
	function myFunction() {
	  var x = document.getElementById("myLinks");
	  if (x.style.display === "flex") {
	    x.style.display = "none";
	  } else {
	    x.style.display = "flex";
	  }
	}

	Chart.defaults.global.defaultFontSize = 18;
	Chart.defaults.global.defaultFontFamily = "brandon-grotesque, sans-serif";
	Chart.defaults.global.title.fontSize= 22;
	Chart.defaults.global.title.fontColor="white";

	new Chart(document.getElementById("fuel-chart"), {
	  type: 'doughnut',
	  data: {
	  	labels:["3932KG"],
	    datasets: [{ 

	        data: [75 ],
	        label: "Tesla Stonks",
	        borderColor: "#81B49B",
	        backgroundColor: "#81B49B",
	        borderWidth: 1,
	        
	        fill: false
	      },
	    ]
	  },
	  options: {
	    title: {
	      display: true,
	      text: 'FUEL',
	      position:'top',
	      cutoutPercentage: 50,
	    }
	  }
	});

	new Chart(document.getElementById("line-chart"), {
	  type: 'line',
	  data: {
	    labels: [4,5,6,7,8,9,10,11,12,14],
	    datasets: [{ 
	        data: [100,250,274,455,442,544,654,643,403,800],
	        label: "Gforce in G",
	        
	        backgroundColor:"rgba(174, 218, 210, 0.6)",
	        lineTension:0,
	        
	        fill: true,
	      },
	    ]
	  },
	  options: {
	    title: {
	      display: true,

	     
	    }
	  }
	});

	new Chart(document.getElementById("accel-chart"), {
	  type: 'line',
	  data: {
	    labels: [4,5,6,7,8,9,10],
	    datasets: [{ 
	        data: [100,200,250,240,300,200,205],
	        label: "Acceleration",
	        borderColor:"#6BCEED",
	        borderWidth:"5",
	        backgroundColor:"#6BCEED",
	        fill: false,
	      },
	    ]
	  },
	  options: {
	    title: {
	      display: true,

	     
	    }
	  }
	});

	new Chart(document.getElementById("food-chart"), {
	  type: 'bar',
	  data: {
	    labels: ['Water', 'Food'],
	    datasets: [{ 
	        data: [100,200,54],
	        label: "Food", 
	        borderColor:"#6BCEED",
	        borderWidth:"5",
	        backgroundColor:"#6BCEED",
	        fill: false,
	      },
	    ]
	  },
	  options: {
	    title: {
	      display: true,

	     
	    }
	  }
	});





</script>





</html>
