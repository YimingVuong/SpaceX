<!DOCTYPE HTML>
<html>

<head>

	<meta charset='utf-8'/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mars Domes - World Clock</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	</head>
	<body onload="backgroundChange()">
		<div class="row fade-in">
			<div class="flexContainer">
				<main class="col sm-10 md-10 lg-8">

					<div id=stars></div>

					<h1>earth</h1>
					<h2 id="greetings"></h2>

					<p id="date"></p>
					<div id="clock"></div>
				</main>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		//Get hours for greetings
		var d = new Date();
	    var hrs = d.getHours();
	    var greet;
	    if (hrs < 12)
	        greet = 'Good Morning.';
	    else if (hrs >= 12 && hrs <= 17)
	        greet = 'Good Afternoon.';
	    else if (hrs >= 17 && hrs <= 24)
	        greet = 'Good Evening.';

	    // Get day in words for greetings
	    var weekday = new Array(7);
			weekday[0] = "Sunday";
		 	weekday[1] = "Monday";
			weekday[2] = "Tuesday";
			weekday[3] = "Wednesday";
		 	weekday[4] = "Thursday";
			weekday[5] = "Friday";
			weekday[6] = "Saturday";
		var day = weekday[d.getDay()];

		// Get date in number 
		var dayInNumbers = d.getDate();

		//Get month in words for greetings
		var month = new Array(12);
			month[0] = "January";
			month[1] = "February";
			month[2] = "March";
			month[3] = "April";
			month[4] = "May";
			month[5] = "June";
			month[6] = "July";
			month[7] = "August";
			month[8] = "September";
			month[9] = "October";
			month[10] = "November";
			month[11] = "December";
		var m = month[d.getMonth()];

		//Get fullyear 
		var year = d.getFullYear();
		//Write greetings 
	    document.getElementById('greetings').innerHTML =
	        greet +" " + 'Its ';  
		
		 document.getElementById('date').innerHTML = 
		 	day + "," + " " + dayInNumbers + " " + m + " " + year +" on earth";

		//CLock
	  function currentTime() {
		  var date = new Date(); 
		  var hour = date.getHours();
		  var min = date.getMinutes();
		  var sec = date.getSeconds();
		  hour = updateTime(hour);
		  min = updateTime(min);
		  sec = updateTime(sec);
		  document.getElementById("clock").innerText = hour + " : " + min + " : " + sec; 
		    var t = setTimeout(function(){ currentTime() }, 1000);
		}

		function updateTime(k) {
		  if (k < 10) {
		    return "0" + k;
		  }
		  else {
		    return k;
		  }
		}

		currentTime(); 

	function backgroundChange(){
	var d = new Date();
	var n = d.getHours();
	if (n > 19 || n < 6)
	  // If time is after 7PM or before 6AM, apply night theme to ‘body’
	  document.body.className = "night" ;
	else if (n > 16 && n < 19)
	  // If time is between 4PM – 7PM sunset theme to ‘body’
	  document.body.className = "noon";
	else
	  // Else use ‘day’ theme
	  document.body.className = "day";
};



	</script>
</html>
